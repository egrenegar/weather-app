<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <!--linking fontawesome-->
        <script src="https://kit.fontawesome.com/e191672493.js" crossorigin="anonymous" SameSite='None'></script>
        <!--linking jQuery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!--linking Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!--linking CSS-->
        <link rel="stylesheet" type="text/css" href="Assets/CSS/styles.css" </head>

    <body>

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-text h1 m-auto text-white">
                Weather Dashboard
            </span>
        </nav>

        <div id="container">
            <div class="row">
                <!--first column containing search bar and previous searches-->
                <div class="col-md-3 bg-light">
                    <!--search bar-->
                    <p class="ml-3 mt-2">Search for a city:</p>
                    <form class="form-inline my-2 ml-3">
                        <input class="form-control mr-sm-2" id="city-input" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn bg-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                    <!--previous searches-->
                    <div id="container">
                        <div id="searches" class="list-group m-3">
                        </div>
                    </div>
                </div>
                <!--second column containing weather info displays-->
                <div class="col-md-9">
                    <!--displays city/date/temp/etc.-->
                    <section class="border m-2 p-3" id="current-weather">
                       <h2 id="city-name">Choose a city from the list or start a new search!</h2>
                       <p id="temp">Temperature: </p>
                       <p id="humidity">Humidity: </p>
                       <p id="wind-speed">Wind Speed: </p>
                       <p id="uv-index">UV Index: </p>
                    </section>
                    <!--displays 5-day forecast-->
                    <section class="mr-2 p-3" id="forecast">
                        <h2>5-Day Forecast:</h2>
                    </section>

                </div>
            </div>
        </div>
        <script src="Assets/JavaScript/scripts.js"></script>
    </body>

</html>
